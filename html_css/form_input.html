<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>input tag</legend>
                <ul>
                    <li>
                        <label for="number">num</label>
                        <input type="number" id="number" required min="5" max="10">
                    </li>
                    <li>
                        <label for="range">range</label>
                        <input type="range" id="range" required min="-10" max="10">
                    </li>
                    <li>
                        <label for="password">range</label>
                        <input type="password" id="password" required min="-10" max="10">
                    </li>
                    <li>
                        <label for="date">date</label>
                        <input type="date" id="date"min="1900-01-01" max="'2030-01-01">
                    </li>
                    <li>
                        <label for="month">month</label>
                        <input type="month" id="month">
                    </li>
                    <li>
                        <label for="time">time</label>
                        <input type="time" id="time" min="09:00" max="15:00">
                    </li>
                    <li>
                        <label for="text">text</label>
                        <input type="text" id="text" required value="abc" readonly>
                    </li>
                    <li>
                        <label for="email">email</label>
                        <input type="email" id="email" required value="ask" disabled>
                    </li>
                    <li>
                        <label for="tel">tel</label>
                        <input type="tel" id="tel" required placeholder="전화번호 입력">
                    </li>
                    <li>
                        <label for="url">url</label>
                        <input type="url" id="url" required autofocus>
                    </li>
                </ul>
        </fieldset>
            <legend>그 외</legend>
                <ul>
                    <li>
                        <input type="file" multiple>
                    </li>
                    <li>
                        <input type="hidden" name="" value="" multiple>
                    </li>
                </ul>
        <input type="submit" value="제출">
    </form>
    
</body>
</html>
