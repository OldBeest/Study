<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector combination</title>
    <style>
        /* 자손 결합자 */
        /* section li{
            color: blue;
        }
        section span{
            color: red;
        } */
        /* 자식 결합자 */
        section > ul > li{
            color: blue;
        }
        /* 일반 형제 결합자*/
        p ~ span{ /*p와 같은 line의 모든 span tag*/
            color: red;
        }
        /* 인접 형제 결합자*/
        p + code{ /*p에 인접한 code tag가 선택됨*/
            font-size: 30px;
        }
        .second + li{
            color: green;
        }
    </style>
</head>
<body>
    <section>
        <h1>헬스</h1>
    <hr>
    <p>위키백과, 우리 모두의 백과사전</p>
    <p>헬스(health)는 기본적으로 건강을 가리키며 그 외에 다음을 가리킨다.</p>
    <ul>
        <li>의료</li>
        <li>보건</li>
        <li>체력</li>
        <li>패션 헬스</li>
        <li>헬스클럽</li>
        <li><span>구글 헬스</span>: 구글이 제공하는 개인 의료 정보 서비스</li>
    </ul>
    </section>
    <hr>
    <section>
        <span>여긴 빨강이 아닙니다.</span>
        <p>여기는 문단입니다.</p>
        <code>여기는 코드가 있습니다</code>
        <span>여기도 빨강입니다.</span>
        <code>코드가 있어요</code>
        <span>또 빨강입니다.</span>
    </section>
    <hr>
    <ul>
        <li>one</li>
        <li class="second">two</li>
        <li>three</li>
    </ul> 
</body>
</html>
