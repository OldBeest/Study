<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <style>
        div, h2{
            border: 1px solid gray;
            /* display: none; /*영역 차지 x */
            /*visibility: hidden; /*영역 차지 o */

        }
        span, a{
            border: 1px solid blue;
            width: 100px; /*영향을 받지 않음*/
            height: 100px; /*영향을 받지 않음*/
        }
        article > div, article > span{
            display: inline-block;
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <h1>Display block</h1>
    <div>content</div>
    <div>content</div>
    <div>content</div>
    <h2>title</h2>
    
    <h1>Display inline</h1>
    <span>content</span>
    <span>content</span>
    <span>content</span>
    <a href="#">naver</a>
    <article>
        <h1>Display inline block</h1>
        <div>content</div>
        <div>content</div>
        <div>content</div>
        <span>content</span>
        <span>content</span>
        <span>content</span>
    </article>
    


</body>
</html>
